<!DOCTYPE html>
<html>
  <head>
    <title>Singer selection</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='choose_singer.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="{{url_for('emotion_detect')}}" method="POST">
          {%if data == "Kannada"%}
          <div class="title">
            <h1>Choose your singer</h1>
          </div>
          <div class="singer">
            <input type="text" placeholder="enter the name of your favourite singer" name="singer" />
          </div>
    
          {%elif data == "english"%}
          <div class="title">
            <h1>Choose your singer</h1>
          </div>
          <div class="singer">
            <input type="text" placeholder="enter the name of your favourite singer" name="singer" />
          </div>
    
          {%else%}
          <div class="title">
            <h1>Choose your singer</h1>
          </div>
          <div class="singer">
            <input type="text" placeholder="enter the name of your favourite singer" name="singer" />
          </div>
          {%endif%}
          <br>
          <div class="button">
            <input
            type="submit"
            name="btn"
            value="Next"

          />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
