<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/register.css">
    <link rel="icon" type="image/x-icon" href="static/rsc/favicon.png">
    <title>Login</title>
</head>

<body>
    <div class="outer-container">
        <!-- <div class="logo">
            <a href="{{ url_for('home') }}">symphony</a>
            <img src="static/rsc/icons8-bird-96.png" alt="">
        </div> -->
        <div class="form">
            <div class="f">
                <div class="heading">
                    <h1>Sign In</h1>
                </div>
                <div class="rest">
                    <form method="POST" action="">
                        {{ form.hidden_tag() }}
                        <div class="username label-field">
                            <div class="label">Username</div>  
                            <div class="fd">
                                {{ form.username(class='user field', placeholder = 'enter your username') }}
                            </div> 
                        </div>
                        <div class="password label-field">
                            <div class="label">Password</div>
                            <div class="fd">
                                {{ form.password(class='pass field', placeholder = 'enter your password') }}
                            </div>
                        </div>
                        <div class="submit-button">{{ form.submit(class='submit') }}</div>
                        <div class="link">
                            Don't have have an account ? <a href="{{ url_for('register') }}">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
